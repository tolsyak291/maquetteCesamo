<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cesamo Analyse</title>
    <link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" type="image/x-icon" href="https://cesamo.fr/wp-content/uploads/2020/10/logo-CESAMO_fav-icon.png">
    <link rel="icon" href="https://cesamo.fr/wp-content/uploads/2020/10/logo-CESAMO_fav-icon.png" type="image/x-icon">
  </head>
  <body>
	<header>
		<img class="logo" src="https://cesamo.fr/wp-content/uploads/2020/10/logo_CESAMO.png" alt="logo"/>
		<ul>
			<li><a href="#">Se connecter</a></li>
		</ul>
	</header>
    <main>
		<form id="but" class="connexionForm">
			<h1>Se connecter</h1>
			<div>
				<label>Login</label>
				<input type="text" name="login"/>
			</div>
			<div>
				<label>Mot de passe</label>
				<input type="password" name="password"/>
			</div>
			<div>
				<button>Connexion</button>
			</div>
		</form>
    </main>
	<script src="index.js"></script>
	<script>
		document.getElementById("but").addEventListener("submit", function(e){
			e.preventDefault();
			location.href="./demande.html";
		})
	</script>
  </body>
</html>
